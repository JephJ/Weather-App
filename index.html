<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="appborder">
        <div class="overview">
      <h1>Columbia, Mo</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex weather-temp" > 
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear"
          class = "floar-left"/>
          <dir  class = "floar-left">
         <strong>12 </strong><span class="units">°C |<a href = "#" > °F </a></span>
          </dir>
          </div>
        </div>
        <div class = "col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 73%</li>
            <li>Wind: 2 km/hr</li>
          </ul>
        </div>
        </div>
         
      </div>
     <small>  <a href="https://unrivaled-boba-0ac54d.netlify.app"> Open-Source code</a>     
          Done by Jenniffer</small>
    </div>
    </div>
    </div>
    <script
      src = "src/index.js"></script>
    </script>
  </body>
</html>
