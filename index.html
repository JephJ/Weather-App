<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="appborder">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Please type your city"
          class = "form-control"
          id="city-input"
          autocomplete="off"
          />
          
          </div>
          <div class="col-2">
          <input type = "submit" value="search" class = "btn btn-primary w-100" />
          </div>
          </div>
        </form>


        <div class="overview">
      <h1 id = "city" ></h1>
      <ul>
        <li > Last updated : <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex weather-temp" > 
          <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
         <strong id="temperature"></strong><span class="units">
          <a href = "#" id = "celsius-link" class="active">째C </a>|<a href = "#"  id ="fahrenheit-link"> 째F </a></span>
          </div>
          </div>
        </div>
        <div class = "col-md-6">
          <ul>
           <!-- <li>Precipitation: 0%</li>-->
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id = "wind"> </span>km/hr</li>
          </ul>
        </div>
        </div>
      <div class ="weather-forecast" id="forecast"> 
        <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date"></div>
          Thu
          <img src="https://cdn.windy.app/site-storage/posts/February2023/02-weather-symbol-partly-cloudy-windyapp1.jpg" alt=""  
          width = "42"
          />
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">15째</span>
          <span class="weather-forecast-temperature-min">12째</span>
          </div>
        </div>
        </div>
      </div>
         
      </div>
     <small>  <a href="https://unrivaled-boba-0ac54d.netlify.app"> Open-Source code</a>     
          Done by Jenniffer</small>
    </div>
    </div>
    </div>
    <script
      src = "src/index.js"></script>
    </script>
  </body>
</html>
